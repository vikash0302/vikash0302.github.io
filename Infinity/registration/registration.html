<!DOCTYPE html>
<html lang="en">

<head>
    <title>Infinity 2021</title>
    <script src="registration.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(function() {
            $("#headerSection").load("../headerSection.html");
            $("#footerSection").load("../footerSection.html");
        });
    </script>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="regsitration.css">
</head>

<body>
    <div class="dashboard">
        <div id="headerSection"></div>

        <div class="section">
            <div class="register">
                <div class="infinity-info">
                    <h2 class="title" style="padding-left: 30px;">Register to Infinity</h2>
                    <h5 class="details">Innovation is a cherished value for every Pramatian. We celebrate this value with Infinity, a company-wide innovation challenge across locations. Infinity is an opportunity to ideate, collaborate, learn, and to create something great.
                    </h5>
                </div>
                <div class="regisration-form">
                    <div id="successMessage" style="color: green; padding-bottom: 20px;"></div>
                    <div class="container" style="padding">
                        <form id="registrationForm" name="registrationForm" onsubmit="registerParticipants(this, event)">

                            <div class="row">
                                <div class="col-25">
                                    <label for="fname">First Name</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="lname">Last Name</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="employeeid">Employee Id</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="employeeid" name="employeeid" placeholder="Your employee id.." required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="location">Location</label>
                                </div>
                                <div class="col-75">
                                    <select id="location" required>
                                        <option default>Hyderabad</option>
                                        <option>Banglore</option>
                                        <option>Chenai</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="teamName">Team Name</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="teamName" name="teamName" placeholder="Your team name.." required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="teamSize">Team Size</label>
                                </div>
                                <div class="col-75">
                                    <select id="teamSize" required></select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="teamMemberNames">Team Members Name</label>
                                </div>
                                <div class="col-75">
                                    <textarea id="teamMemberNames" name="teamMemberNames" placeholder="Team members name.." style="height:50px" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="projectTitle">Project Title</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="projectTitle" name="projectTitle" placeholder="Your idea.." required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="what">What</label>
                                </div>
                                <div class="col-75">
                                    <textarea id="what" name="what" placeholder="The Problem statement.." style="height:100px" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="how">How</label>
                                </div>
                                <div class="col-75">
                                    <textarea id="how" name="how" placeholder="The Solution.." style="height:100px" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="who">Who</label>
                                </div>
                                <div class="col-75">
                                    <textarea id="who" name="who" placeholder="The Users.." style="height:100px" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footerSection"></div>
    </div>
</body>

</html>
